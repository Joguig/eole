#ACL de l'acces aux ldapsmb pour le domaine DDT-101

#### Pour le service DDT101

# Acces de la machine samba en anonyme a son service
access to dn.sub="ou=DDT101,ou=TF,ou=melanie,ou=organisation,dc=equipement,dc=gouv,dc=fr"
    by peername.ip=172.26.62.12 read
    by * break
# Acces de la machine samba en anonyme a son domaine
access to dn.sub="ou=DDT-101,ou=domaines,ou=Samba,ou=applications,ou=ressources,dc=equipement,dc=gouv,dc=fr"
    by peername.ip=172.26.62.12 read
    by * break
# lit les OH
access to dn.sub="ou=OH,ou=melanie,ou=organisation,dc=equipement,dc=gouv,dc=fr"
          filter="(cn=*DDT101*)"
    by  peername.ip=172.26.62.12 read
    by * break

