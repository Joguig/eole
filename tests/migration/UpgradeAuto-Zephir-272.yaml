#genereImage: aca.zephir- "{VERSIONMAJEUR}"u2.7.2-default-{ARCHITECTURE}.vm
frequence: weekly
status: PRODUCTION
description: |
   Le but de ce test est v√©rifier la migration d'un zephir 2.7.2 vers la version {VERSIONMAJEUR}

contrainte: version in [ 2.8.0, 2.8.1 ]
regroupement: 60

contexts:
- machine: aca.zephir
  methode: instance
  configuration: AvecConf
  base: eole-2.7.2

tests:
- commandes:
    - run: ciMonitor maj_auto_rc
      timeout: 1200

    - run: ciMonitor reconfigure

    - automate: reboot
    
    - run: do-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"
      timeout: 3600

    - automate: reboot
    
    - run: check-apres-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"

    - run: instance-apres-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"
      timeout: 2000
    
    - run: diagnose-apres-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"
