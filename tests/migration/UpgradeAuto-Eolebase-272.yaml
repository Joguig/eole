frequence: weekly
status: PRODUCTION
description: |
   Le but de ce test est de v√©rifier la migration d'un Eolebase 2.7.2 vers la version {VERSIONMAJEUR}

#label: master
contrainte: version in [ 2.8.0, 2.8.1 ]
regroupement: 60

contexts:
- machine: aca.eolebase
  methode: instance
  configuration: default
  base: eole-2.7.2

tests:
- commandes:
    - run: ciMonitor maj_auto_rc
      timeout: 1200

    - run: ciMonitor reconfigure

    - run: ciExtendsLvmWithDisk100G root

    - automate: reboot
    
    - run: do-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"
      timeout: 3600

    - automate: reboot
    
    - run: check-apres-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"

    - run: instance-apres-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"
    
    - run: diagnose-apres-upgradeauto.sh
      args:
      - "{VERSIONMAJEUR}"
