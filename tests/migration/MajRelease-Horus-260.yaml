#genereImage: etb1.horus- "{VERSIONMAJEUR}"u2.6.0-default-{ARCHITECTURE}.vm
frequence: weekly
status: PRODUCTION
description: |
   Le but de ce test est de vérifier la migration d'un Horus 2.6.0 vers la version {VERSIONMAJEUR}
   avec la procédure 'MajRelease'

frequence: if version = 2.6.1 then manuel

contrainte: version in [ 2.6.1, 2.6.2 ]
regroupement: 60

contexts:
- machine: etb1.horus
  methode: instance
  configuration: default
  base: eole-2.6.0

tests:
- commandes:
    - run: ciMonitor maj_auto_rc
      timeout: 1200

    - run: ciMonitor reconfigure
      timeout: 1200

    - automate: reboot

    - run: do-majrelease.sh
      args:
      - "{VERSIONMAJEUR}"
      timeout: 3600

    - run: check-apres-majrelease.sh
      args:
      - "{VERSIONMAJEUR}"

    - run: reconfigure-apres-majrelease.sh
      args:
      - "{VERSIONMAJEUR}"
      timeout: 2000
