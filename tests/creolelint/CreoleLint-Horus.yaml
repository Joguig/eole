status: PRODUCTION
description: |
   Le but de ce test est v√©rifier les dicos et template du module Horus
   en executant la commande 'creolelint'

frequence: if version in [ 2.6.0, 2.6.1 ] then manuel
contrainte: ( architecture = amd64 ) and version < 3.0
regroupement: 51
testsOk:
-  Instance-AcaHorus

contexts:
- machine: aca.horus
  methode: instance
  configuration: default
  passive: oui

tests:
- nom: maj-auto
  commandes:
  - run: ciMajAuto

- nom: creole-lint
  commandes:
  - run: cp ./9*_horus.xml /usr/share/eole/creole/dicos
  - run: ciRunPython /usr/bin/CreoleLint
    timeout: 2700

