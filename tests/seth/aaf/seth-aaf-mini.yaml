status: PRODUCTION
description: |
   Le but de ce test est vÃ©rifier l'importation AAF sur un cluster AD DC1/DC2/FILE

contrainte: architecture = amd64 and version >= 2.8.1
#frequence: if version < 2.7.2 then manuel
#heriteDe: seth-001
regroupement: SE

testsOk:
-  Instance-AcaDc1

contexts:
- machine: aca.dc1
  methode: daily
  configuration: seth-education

- machine: aca.dc2
  methode: daily
  configuration: default

- machine: aca.file
  methode: daily
  configuration: seth-education

tests:
- nom: instance
  commandes:
  - machine: aca.dc1
    run: check-aaf-package.sh
    timeout: 1800

  - machine: aca.dc2
    run: check-aaf-package-dc2.sh
    timeout: 1800

  - machine: aca.file
    run: check-aaf-package-filer.sh
    timeout: 1800

- nom: etb1-001-dc1
  commandes:
  - machine: aca.dc1
    run: ciDiagnose

  - machine: aca.dc1
    run: ../checkAD.sh
    args:
    - yes

  - machine: aca.dc1
    run: ../test_ldb.sh

  - machine: aca.dc1
    run: ../checkSmbConf.sh

  - machine: aca.dc1
    run: ../checkSysvol.sh

  - machine: aca.dc1
    run: ../samba-check-set-sysvol.sh

- nom: etb1-001-dc2
  commandes:
  - machine: aca.dc2
    run: ciDiagnose

  - machine: aca.dc2
    run: ../checkAD.sh
    args:
    - yes
    - NO_UPDATE

  - machine: aca.dc2
    run: ../test_ldb.sh

  - machine: aca.dc2
    run: ../checkSmbConf.sh

  - machine: aca.dc2
    run: ../checkSysvol.sh

  - machine: aca.dc2
    run: ../samba-check-set-sysvol.sh
    args:
    - no
    - aca.dc1

- nom: dc-dnsupdate
  commandes:
  # normalement il faut attendre 10 minutes ! je force la commande pour ne pas attendre
  - machine: aca.dc1
    run: ../checkDnsUpdate.sh

- nom: import-dc1
  commandes:
  - machine: aca.dc1
    run: import-aaf-mini.sh

- nom: check-file
  commandes:
  - machine: aca.file
    run: ciDiagnose

  - machine: aca.file
    run: ../checkAD.sh
    args:
    - yes
    - NO_UPDATE

  - machine: aca.file
    run: ../test_ldb.sh
    args:
    - dc1

  - machine: aca.file
    run: ../checkSmbConf.sh


- nom: synchro-filer
  commandes:
  - machine: aca.file
    run: import-aaf-filer.sh

- nom: check-001-dc1
  commandes:
  - machine: aca.dc1
    run: check-aaf-mini.sh

- nom: check-001-file
  commandes:
  - machine: aca.file
    run: check-aaf-mini.sh
    args:
    - dc1

- nom: check-002-file
  commandes:
  - machine: aca.file
    run: check-aaf-mini-filer.sh
