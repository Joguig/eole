description: |
   le but de ce test est de démarrer un DC avec les PC Win 11
contrainte: architecture = amd64 and (version >= 2.7.1)  
regroupement: W0
testsOk:
- Importation-AcaDc1

contexts:
- machine: aca.dc1 
  methode: instance
  configuration: AvecImport

- machine: aca.gateway
  methode: instance
  configuration: domseth
  depends:
    - depend: dc1
      required: oui

- machine: aca.dc2
  methode: instance
  configuration: default
  depends:
    - depend: dc1
      required: oui
    - depend: gateway
      required: oui

- machine: aca.pc
  modele: aca.pc
  methode: instance
  configuration: default
  base: win11

tests:
- nom: install-workstation
  commandes:
  - machine: aca.dc1
    run: prepare-acadc1-workstation.sh
    args:
    - "admin"

  - machine: aca.dc2
    run: force-synchro-sysvol-dc2.sh

  - machine: aca.gateway
    run: prepare-gateway-domseth.sh

- nom: joinad
  stopOnErreur: oui
  commandes:
  - machine: aca.pc
    run: test-setdns.ps1
    args:
    - "domseth"
    - "{VERSIONMAJEUR}"

  - machine: aca.pc
    run: test-joindomain.ps1
    args:
    - "domseth"
    - "{VERSIONMAJEUR}"
    - "debug"

  - machine: aca.pc
    run: prepare-autologon.ps1
    args:
    - "domseth"
    - "{VERSIONMAJEUR}"
    - "admin"

  - machine: aca.pc
    automate: reboot
    
- nom: verification-gpo
  commandes:
  # il faut laisser du temps à la GPO pour réagir...
  - machine: aca.dc1
    automate: pause
    timeout: 600

  # - télécharger Salt-Minion
  # - installer Salt-Minion
  # - appliquer le highstate !
  - machine: aca.pc
    run: wait-event-gpo.ps1
    timeout: 600
    ignoreError: oui
    args:
    - "domseth"
    - "{VERSIONMAJEUR}"
    - "admin"

  - machine: aca.pc
    run: check-joindomain.ps1
    args:
    - "domseth"
    - "{VERSIONMAJEUR}"
    - "admin"

- nom: test-saltminion
  commandes:
  - machine: aca.dc1
    run: test-enregistrement-client.sh
    args:
    - "{ID:aca.pc}"

- nom: log-salt-minion
  commandes:
  - machine: aca.pc
    run: test-connectivite.ps1
    args:
    - "domseth"
    - "{VERSIONMAJEUR}"

  - machine: aca.pc
    run: test-salt-minion.ps1

  # je n'ai plus besoin de' l'entrée Salt dans le dnsmasq de la gateway, le poste doit être intégré 
  - machine: aca.gateway
    run: reset-gateway-domseth.sh

- nom: log-salt-minion
  commandes:
  - machine: aca.pc
    run: test-veyon.ps1
    args:
    - "domseth"
    - "{VERSIONMAJEUR}"

- nom: sauvegarde
  commandes:
  - machine: aca.pc
    automate: screenshot
    
  - machine: aca.pc
    run: sauvegarde-logs.ps1